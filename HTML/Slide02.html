# Rとは

.center[![:scale 15%](Figs/02/Rlogo.png)]

* 統計、データ分析、作図のためのインタープリター**プログラミング言語**
* 1976年開発されたS言語の後継者

# 統計ソフトウェア/言語

### 有償

* [SAS](https://www.jaysong.net/RBook/www.sas.com/)
* [SPSS](https://www.ibm.com/products/spss-statistics)
* [Stata](https://www.stata.com/)

### 無償

* [PSPP](https://www.gnu.org/software/pspp/): [SPSS](https://www.ibm.com/products/spss-statistics)にとてもよく似た無料ソフトウェア

  * ただし、[Excel](https://www.microsoft.com/microsoft-365/excel)が有償ソフト

# Why R?

R界隈の神様、[Hadley Wickham](http://hadley.nz/)（羽鳥先生）によると... (Hadley 2019)

1. 無料、オープンソース、多くのプラットフォームで利用可能
2. オンライン、オフラインの両方で、多様なRコミュニティが存在
3. 膨大なパッケージが用意されている。
4. 分析結果を伝達する強力なツールを提供（R Markdown）
5. 代表的な統合開発環境であるRStudioはデータサイエンス、対話型のデータ分析、そして統計的プログラミングが必要とするものに最適化されている。
6. 多くの統計学や機械学習の研究者は自分の研究成果とRパッケージを同時に公開している。
7. データ分析を特化した言語（欠損値、データフレーム、ベクトル化など）
8. 関数型プログラミングのための最適な環境を提供
9. RStudio社は営利企業であるものの、その収益の多くをオープンソースコミュニティーに投資している。
10. メタプログラミングが非常に強力
11. RはC、C++、Fortranのようなhigh-performance言語と容易に結合できるように設計されている。

# GUIとCUI

.center[![:width 45%](Figs/02/CUI_GUI.png)]

* GUI: Graphical User Interface; ソフトウェア上の入出力にグラフィックを利用
  * マウスでポチポチするだけで操作できる環境
  * 間違いがほぼ起きない
  * 柔軟性が低い（決まったオプション、機能しか使えない）
  * 分析の再現が難しい（出来ないわけではない）
* CUI: Character User Interface
  * 全ての操作を文字列ベース（=キーボード）で行う
  * 一文字でも間違えるとエラーが出たり
  * 柔軟性が高い（カスタマイズ自由）
  * 分析の再現性が非常に高い（コードさえ保存しておけばOK）

---

# GUIとCUIの操作の違い

`Data.csv`を読み込み、`X`という変数の平均値と分散を計算

### GUI (SPSS)の例

1. 「ファイル」→「開く」→「データ」をクリック
2. ファイルを選択し、「開く」をクリック
3. 「分析」→「記述統計」→「記述統計」をクリック
4. 左側のパネルから`X`を右側の「変数」パネルへ移動
5. 「オブション」をクリック
6. 「散らばり」の「分散」にチェック
7. 「続行」をクリック→「OK」をクリック

### CUI（R）の例

```r
MyData &lt;- read.csv("Data.csv")
mean(MyData$X)
var(MyData$X)
```

# パッケージとは

統計分析をより簡単に行うための関数とデータの集合

* RとRStudioを導入する: 作業場を建てる
* パッケージを導入する: 機材、道具を買い、作業場内の倉庫に入れておく
* パッケージを読み込む: 倉庫から機材、道具を取り出し、作業スペースに並べておく
* R/RStudioを閉じる: 機材、道具を倉庫に戻す
* R/RStudioを削除する: 倉庫を含め、作業場を撤去する。

# パッケージの導入: CRANから

作業のために必要な機材、道具が入手できる場所

* [CRAN](https://cran.r-project.org/): R公認のショッピングモール
* [GitHub](https://github.com/): 個人経営の道具屋が集まっているモール

### CRANからパッケージをインストールする方法

* Console上で以下のように入力
* パッケージのアップデートも同じ
* Rを削除しない限り、1回のみでOK

```r
install.packages("パッケージ名")
```

* パッケージが正しくインストールされた場合、Packagesペインのリストに表示される。

---

# パッケージの導入: GitHubから

まず、{devtools}、または{remotes}パッケージをCRANからインストール

```r
install.packages("devtools")
# または
install.packages("remotes")
```

`devtools::install_github("作成者のGitHubのID/パッケージ名")`でパッケージをインストール
* {remotes}をインストールした場合、`devtools::`を`remotes::`に
* `A::B()`は{A}パッケージ内にある`B()`関数を使うという意味
  * 関数については今後の講義で解説
* GitHubのIDがJaehyunSongの人が開発した{BalanceR}パッケージをインストール

```r
devtools::install_github("JaehyunSong/BalanceR")
# または
remotes::install_github("JaehyunSong/BalanceR")
```

---

# {pacman}によるパッケージ管理

* パッケージのインストール、読み込み、アップデートをサポートするパッケージ

```r
install.packages("pacman")
```

* インストール（CRAN）: `pacman::p_install(パッケージ名)`
  * あまり使わない機能（`p_load()`で代替）
* インストール（GitHub）: `pacman::p_install_gh("作成者のGitHubのID/パッケージ名")`
* 読み込み: `pacman::p_load(パッケージ名)`
  * インストールされていない場合、**CRAN**からインストールを行う
  * 複数のパッケージ名を入れることも可能（`pacman::p_load(name1, name2, ...)`）
* アップデート可能なパッケージのリスト: `pacman::p_update(FALSE)`
* アップデート可能なパッケージのアップデート: `pacman::p_update()`

# スライド上の表記について

* パッケージ名は{}で囲む。tidyverseパッケージの場合、{tidyverse}と表記する。
* コードは以下のように網掛けになっている箇所である。

```r
print("Hello!")
```

* 出力結果は##で始まる箇所である。


```
## [1] "Hello!"
```

* コード内の`#`はコメントを意味し、動作には影響を与えない。ただし、`"`や`'`で囲まれた`#`はコメントではない。また、行の途中から`#`が入る場合、`#`以降は実行されない。

```r
# "や'内の#はコメントではない
print("この#はコメントではありません")

print("Hello World!") # Hello World!を出力
```

* オブジェクト名は`変数名`や`関数名()`のように文中の網掛け領域である。
  * 「オブジェクト」については今後、解説する

# ファイルシステム（1）

**パス（path）**とは

* パソコン内においてファイルがどこに位置しているか
* パソコンには数万〜数百万のファイルで構成されているため、グループでまとめる方が効率的
* ファイルはどこかのフォルダー（folder）内に位置する場合が多い
  * フォルダ = ディレクトリ（directory）
  * ツリー（tree）構造
* macOSの場合、最上位フォルダは`/`、Windowsは`C:/`
* 最上位フォルダ内にフォルダ「A」があり、その中にフォルダ「B」があり、その中に`Data.csv`がある場合
  * `/A/B/Data.csv`または`C:/A/B/Data.csv`
  * これが**絶対パス（absolute path）**、または**フルパス（full path）**
  * データの読み込み、書き出しにはこのパスを指定する必要がある。
  
---

# ファイルシステム（2）

**相対パス（relative path）**とは

* 現在の作業フォルダ（working directory）を基準としたパス
  * Rの場合、作業フォルダは`getwd()`で確認可能
* 現在の作業フォルダが`/A/B/`の場合`/A/B/Data.csv`は`Data.csv`と表記
* 現在の作業フォルダが`/A/B/`の場合`/A/B/Figure/Fig1.pdf`は`Figure/Fig1.pdf`と表記
* 利用するデータが作業フォルダ内になるなら、相対パスを使って短く表記することが可能に
  * Rだと`setwd("絶対パス")`で作業フォルダが指定可能
  * ただし、毎回の分析ごとに作業フォルダを指定することは面倒
* パスの概念は非常に重要→[教科書の第7章](https://www.jaysong.net/RBook/rbasic.html#rbasic-compbasic)（先週の課題）

# 作業フォルダが`C:/`の場合

* 最上位フォルダ（macOS、Linuxの場合`/`が最上位）
* `Memo.txt`の経路
  * 絶対パス: `C:/Memo.txt`
  * 相対パス: `Memo.txt`
* A &gt; Script &gt; Pilot &gt; `Script.R`の経路
  * 絶対パス: `C:/A/Script/Pilot/Script.R`
  * 相対パス: `A/Script/Pilot/Script.R`

---

# 作業フォルダが`A`の場合

* `Memo.txt`の経路
  * 絶対パス: `C:/Memo.txt`
  * 相対パス: `../Memo.txt` (一つ上位フォルダは`../`)
* A &gt; Script &gt; Pilot &gt; `Script.R`の経路
  * 絶対パス: `C:/A/Script/Pilot/Script.R`
  * 相対パス: `Script/Pilot/Script.R`
* もし、`A`フォルダ内のみでファイルの読み込み、書き出しなどを行うなら、作業フォルダを`A`にした方が良い
* R起動と同時に作業フォルダを指定: **プロジェクト**

---

# 「プロジェクト」とは

任意のフォルダを作業フォルダとして固定してくれる機能

* あるフォルダに`プロジェクト名.Rproj`ファイルが生成され、これをダブルクリックすると、そのフォルダが作業フォルダになる。
* File &gt; New Projectから作成
  * New Directory: 新たしいフォルダを作成し、そこにプロジェクトを生成
  * Existing Directory: 既存のフォルダをプロジェクトフォルダとして使用
* **フォルダ名は英数字のみ**にすること
* 一回、RStudioを閉じ、プロジェクトフォルダから`.Rproj`ファイルをダブルクリックしてみる
* 来週、実際にプロジェクトの生成を実習

# 今週の課題（１）

自分のPCに以下の{tidyverse}と{devtools}パッケージを[CRAN](https://cran.r-project.org/)からインストールする。

* Packageペインのリストに両パッケージがあるかを確認

```r
library(tidyverse)

```

```

```

## ✓ tidyr   1.1.3     ✓ stringr 1.4.0

```
